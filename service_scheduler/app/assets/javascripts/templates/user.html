<div class="column">
  <div class="ui two column middle aligned very relaxed stackable grid" id="signin">
    <div class="column">
      <h2 class="ui teal image header">
      <div class="content" data-translator data-label-key="login_text">
      </div>
      </h2>
      <div class="ui form">
        <div class="field">
          <label data-translator data-label-key="username"></label>
          <div class="ui left icon input">
            <input type="text" placeholder="Username">
            <i class="user icon"></i>
          </div>
        </div>
        <div class="field">
          <label data-translator data-label-key="password"></label>
          <div class="ui left icon input">
            <input type="password">
            <i class="lock icon"></i>
          </div>
        </div>
        <div class="ui blue submit button" data-translator data-label-key="login"></div>
      </div>
    </div>
    <div class="ui vertical divider" data-translator data-label-key="or">
    </div>
    <div class="center aligned column">
      <div id="signup" data-ng-click="signup()" class="ui big green labeled icon button" data-translator data-label-key="sign_up">
        <i class="signup icon"></i>
      </div>
    </div>
  </div>
  <div class="hidden transition" id="signup-form">
    <div class="ui inverted segment" >
      <div class="ui inverted form">
        <div class="ui form">
          <div class="field">
            <label>Username</label>
            <input placeholder="Username" type="text">
          </div>
          <div class="field">
            <label>Password</label>
            <input placeholder="Password" type="password">
          </div>
           <div class="field">
            <label>Retype Password</label>
            <input placeholder="Retype Password" type="password">
          </div>
           <div class="field">
            <div class="ui green submit button">Submit</div>
          </div>
        </div>

      </div>
    </div>
    <div class="ui message">
      Already Sign Up? <a href="javascript:void(0);" ng-click="goback()">go back</a> and Sign In
    </div>
  </div>
</div>
