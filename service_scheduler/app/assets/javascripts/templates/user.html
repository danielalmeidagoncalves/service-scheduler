<div class="column">
  <div class="ui two column middle aligned very relaxed stackable grid" id="signin">
    <div class="column">
      <h2 class="ui teal image header">
      <div class="content" data-translator data-label-key="login_text">
      </div>
      </h2>
      <div class="ui form">
        <div class="field">
          <label data-translator data-label-key="username"></label>
          <div class="ui left icon input">
            <input type="text" placeholder="Username">
            <i class="user icon"></i>
          </div>
        </div>
        <div class="field">
          <label data-translator data-label-key="password"></label>
          <div class="ui left icon input">
            <input type="password">
            <i class="lock icon"></i>
          </div>
        </div>
        <div class="ui blue submit button" data-translator data-label-key="login"></div>
      </div>
    </div>
    <div class="ui vertical divider" data-translator data-label-key="or">
    </div>
    <div class="center aligned column">
      <div id="signup" data-ng-click="signup()" class="ui big green labeled icon button" data-translator data-label-key="sign_up">
        <i class="signup icon"></i>
      </div>
    </div>
  </div>
  <div class="hidden transition" id="signup-form">
  <form name="signup" class="ui form">
    <div class="ui left aligned inverted segment" >
      <div class="ui inverted form">

          <div class="field">
            <label data-translator data-label-key="username"></label>
            <input placeholder="Username" name="username" type="text">
          </div>
          <div class="field">
            <label data-translator data-label-key="password"></label>
            <input placeholder="Password" name="password" type="password">
          </div>
           <div class="field">
            <label data-translator data-label-key="retype"></label>
            <input placeholder="Retype Password" name="retypePassword" type="password">
          </div>
           <div class="field">
            <div class="ui green submit button" data-translator ng-click="submit()" data-label-key="submit"></div>
          </div>


      </div>
    </div>
    <div class="ui message">
      <span data-translator data-label-key="already_sign_up"></span> <a href="javascript:void(0);" ng-click="goback()" data-translator data-label-key="go_back"></a> <span data-translator data-label-key="and_sign_in"></span>
    </div>
    </form>
  </div>
</div>
